<div class="titulo">
    <h2>Formulario para Agregar Café</h2>
</div>

<div class="contenedor_formulario">
    <form id="formularioCafe">
        <label for="tostador">Tostador:</label><br>
        <input type="text" id="tostador" name="tostador" required><br>

        <label for="pais">País de Origen:</label><br>
        <input type="text" id="pais" name="pais" required><br>

        <label for="region">Región de Origen:</label><br>
        <input type="text" id="region" name="region" required><br>

        <label for="varietales">Varietales:</label><br>
        <input type="text" id="varietales" name="varietales" required><br>

        <label for="proceso">Proceso:</label><br>
        <input type="text" id="proceso" name="proceso" required><br>

        <label for="notas">Notas de Cata:</label><br>
        <input type="text" id="notas" name="notas" required><br>

        <label for="peso">Peso (gr):</label><br>
        <select id="peso" name="peso" required>
            <option value="250">250</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
        </select><br>

        <label for="precio">Precio (USD):</label><br>
        <input type="number" id="precio" name="precio" min="0" step="0.01" required><br>

        <input type="submit" value="Agregar Café">
    </form>
</div>
</body>
</html>

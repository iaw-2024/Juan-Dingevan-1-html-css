<div class="titulo">
    <h2>Formulario para Agregar Café</h2>
</div>

<div class="contenedor_formulario">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="tostador" placeholder="Tostador" required>
        <label for="tostador">Tostador</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="pais" placeholder="País de Origen" required>
        <label for="pais">País de Origen</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="region" placeholder="Región de Origen" required>
        <label for="region">Región de Origen</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="varietales" placeholder="Varietales" required>
        <label for="varietales">Varietales</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="proceso" placeholder="Proceso" required>
        <label for="proceso">Proceso</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="notas" placeholder="Notas de Cata" required>
        <label for="notas">Notas de Cata</label>
    </div>
    <div class="form-floating mb-3">
        <select class="form-select" id="peso" required>
            <option value="250">250</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
        </select>
        <label for="peso">Peso (gr)</label>
    </div>
    <div class="form-floating">
        <input type="number" class="form-control" id="precio" placeholder="Precio (USD)" min="0" step="0.01" required>
        <label for="precio">Precio (USD)</label>
    </div>
    <button class="btn btn-primary" type="submit">Agregar Café</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
